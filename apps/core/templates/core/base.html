<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>Coding Jobs</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar is-light">
        <div class="navbar-brand">
            <a href="{% url 'front_page' %}" class="navbar-item"><strong>Coding Jobs</strong></a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-end">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="navbar-item">Dashboard</a>
                {% endif %}
                
                <div class="navbar-item">
                    <div class="buttons">
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'logout' %}" class="button is-danger">Log out</a>
                        {% else %}
                            <a href="{% url 'signup' %}" class="button is-success">Sign up</a>
                            <a href="{% url 'login' %}" class="button is-light">Log in</a>
                        {% endif %}    
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Main Content -->
    <section class="section">
        {% block content %}
        {% endblock %}
    </section>
    <!-- End Main Content -->

</body>
</html>
